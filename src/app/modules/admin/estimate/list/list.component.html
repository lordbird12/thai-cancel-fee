<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-5 sm:py-6 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a class="whitespace-nowrap text-black-500">หัวข้อประเมิน</a>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-card m-5 p-5 rounded-lg">
        <div class="flex justify-between">
            <div class="text-xl font-extrabold tracking-tight sm:ml-4">รายการหัวข้อประเมิน</div>

            <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
                <button class="ml-4 w-full rounded-md bg-[#0a1c3a] text-white" mat-flat-button (click)="addElement()">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">เพิ่มหัวข้อประเมิน</span>
                </button>
            </div>
        </div>
        <div class="flex flex-auto overflow-auto rounded-lg sm:rounded-lg mt-5">
            <div class="flex flex-col flex-auto p-5  sm:overflow-y-auto">
                <table datatable [dtOptions]="dtOptions" class="table row-border hover w-full">
                    <thead>
                        <tr class="text-center bg-slate-50 mt-10">
                            <th class="border-bottom-0 w-20">ลำดับ</th>
                            <th class="border-bottom-0 w-250">หัวข้อประเมิน</th>
                            <th class="border-bottom-0 w-50">จำนวนประเมิน</th>
                            <th class="border-bottom-0 w-20">สถานะ</th>
                            <th class="border-bottom-0 w-50"></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="dataRow?.length != 0">
                        <tr *ngFor="let item of dataRow; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item?.detail || '-'}}</td>
                            <td>{{item.estimate}}</td>
                            <td>เปิดใช้งาน</td>
                            <td>
                                <button class="border-2 border-green-200 w-full rounded-md p-2 font-black hover:bg-slate-50" (click)="editDialog(item)">
                                    <span class="ml-2 mr-1">แก้ไข</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="dataRow?.length == 0">
                        <tr>
                            <td colspan="" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
