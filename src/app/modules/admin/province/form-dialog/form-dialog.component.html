<div class="md:max-w-lg mx-auto rounded-sm">
    <!-- {{this.addForm.value | json}} -->
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="!this.data">เพิ่มรายชื่อผู้ใช้งานระบบ</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data">แก้ไขข้อมูลผู้ใช้งานระบบ</h1>
    <div mat-dialog-content>
        <form [formGroup]="addForm">
            <div class="-mx-3 md:flex mb-3">
                <div class="md:w-full px-3">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label>รหัสจังหวัด</mat-label>
                        <input matInput [placeholder]="'รหัส'" [formControlName]="'code'">
                    </mat-form-field>
                </div>
            </div>
            <div class="-mx-3 md:flex mb-3">
                <div class="md:w-full px-3">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label>ชื่อจังหวัด</mat-label>
                        <input matInput [placeholder]="'ชื่อ'" [formControlName]="'name'">
                    </mat-form-field>
                </div>
            </div>
            <div class="-mx-3 md:flex mb-3">
                <div class="md:w-full px-3">
                    <mat-form-field [ngClass]="formFieldHelpers" class="fuse-mat-dense align-items-center w-full">
                        <mat-label>เขต</mat-label>
                        <mat-select [formControlName]="'khet_id'">
                            <mat-option [value]="''">
                                เลือกเขต
                            </mat-option>
                            <mat-option *ngFor="let item of this.khet;" [value]="item.id">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="flex justify-center mt-4"> <button mat-button class="px-4 py-2 bg-gray-50 text-gray-600 rounded hover:bg-gray-400 border-2 border-gray-500" mx-3 (click)="onCancelClick()">ยกเลิก</button> &nbsp;
        <button mat-button class="px-4 py-2 mx-3 bg-[#0a1c3a] text-white rounded hover:bg-gray-600 ml-2" (click)="onSaveClick()">บันทึก</button>
    </div>
</div>
